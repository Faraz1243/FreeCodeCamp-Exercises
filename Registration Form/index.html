<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form id="survey-form">
            <fieldset>
                <label>
                    Name
                    <input type="text">
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Email
                    <input type="email">
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Age
                    <input type="number" min="13" max="120">
                </label>
            </fieldset>
                <fieldset>
                    <label for="">
                        Which option best describes your current role?
                        <select name="" id="">
                            <option value="">Select your Current Role</option>
                            <option value="">Student</option>
                            <option value="">Full Time Job</option>
                            <option value="">Full Time Learner</option>
                            <option value="">Prefer not to Say</option>
                            <option value="">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label>
                        Would you recommend freeCodeCamp to a friend?
                        <label for=""><input type="radio" class="inline" name ="recommend"> Definitely</label>
                        <label for=""><input type="radio" class="inline" name ="recommend"> Maybe</label>
                        <label for=""><input type="radio" class="inline" name ="recommend"> Not Sure</label>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="">
                        What is your favorite feature of freeCodeCamp?
                        <select name="" id="">
                            <option value="">Select your Current Role</option>
                            <option value="">Challenges</option>
                            <option value="">Projects</option>
                            <option value="">Open Source</option>
                            <option value="">Community</option>
                            <option value="">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label>
                        What would you like to see improved? (Check all that apply)
                        <label for=""><input type="checkbox" class="inline" > Front End Projects</label>
                        <label for=""><input type="checkbox" class="inline" > Back End Projects</label>
                        <label for=""><input type="checkbox" class="inline" > Data Visualization</label>
                        <label for=""><input type="checkbox" class="inline" > Challenges</label>
                        <label for=""><input type="checkbox" class="inline" > Open Source Community</label>
                        <label for=""><input type="checkbox" class="inline" > Gitter help rooms</label>
                        <label for=""><input type="checkbox" class="inline" > Videos</label>
                        <label for=""><input type="checkbox" class="inline" > City Meetups</label>
                        <label for=""><input type="checkbox" class="inline" > Wiki</label>
                        <label for=""><input type="checkbox" class="inline" > Forum</label>
                        <label for=""><input type="checkbox" class="inline" > Additional Courses</label>
                    </label>
                </fieldset>
                <fieldset>
                    <label>
                        Any Comment or Suggestion?
                        <input type="text">
                    </label>
                </fieldset>
        </form>
    </div>
</body>
</html>
