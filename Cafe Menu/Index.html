<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cafe Menu</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Supreme Cafe</h1>
            <p>Established 1980s</p>
            <hr class="separator">
        </header>
        <main>
            <h2>Cofee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
            <article>
                <p class="item">Black Cofee</p>
                <p class="price">180</p>
            </article>
            <article>
                <p class="item">Capuccino</p>
                <p class="price">200</p>
            </article>
            <article>
                <p class="item">Hot Mocha</p>
                <p class="price">240</p>
            </article>
            <article>
                <p class="item">Green Tea</p>
                <p class="price">80</p>
            </article>
            <!-- `               create a new label -->
            <h2>Dessert</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
            <article>
                <p class="item">Apple Pie</p>
                <p class="price">260</p>
            </article>
            <article>
                <p class="item">Chocolate Cake</p>
                <p class="price">380</p>
            </article>
            <article>
                <p class="item">Fruit Bread</p>
                <p class="price">130</p>
            </article>
            <article>
                <p class="item">Donut</p>
                <p class="price">90</p>
            </article>
        </main>
        <footer>
            <hr class="separator">
            <p>&copy; Copyright 2017 by M Faraz Ali</p>
        </footer>
    </div>
</body>

</html>
